<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <a id="link" href="https://images.pexels.com/photos/1148998/pexels-photo-1148998.jpeg" target="_blank"><img
                src="https://images.pexels.com/photos/1148998/pexels-photo-1148998.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                height="150px" width="150px" id="imgid" class="img-fluid rounded-top img" alt="">
        </a>
    </div>
    <!-- script -->
    <script>
        let x = document.getElementById('imgid');
        x.addEventListener("mouseover", myfun);
        x.addEventListener("mouseout", myfunc);
        function myfun() {
            document.getElementById('imgid').src = "https://images.pexels.com/photos/1148998/pexels-photo-1148998.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2";
            x.style.height = "300px";
            x.style.width = "300px";
        }
        function myfunc() {
            document.getElementById('imgid').src = "https://images.pexels.com/photos/1148998/pexels-photo-1148998.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2";
            x.style.height = "150px";
            x.style.width = "150px";
        }

    </script>
</body>

</html>
