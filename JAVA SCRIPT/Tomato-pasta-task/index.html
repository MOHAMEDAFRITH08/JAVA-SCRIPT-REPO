<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tomato Pasta</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>
  <div class="car" style="width: 18rem;">
    <h3 id="tmt" class="text-center"></h3>
    <img src="" id="imgid" class="card-img-top" alt="...">
    <div class="card-body rounded-2 mt-2 bg-dark text-white">
      <h3 class="text-center ">Ingrdients</h3>
      <ul id="ulid">
      </ul>
    </div>
  </div>
  <script>
    let recipeObj = {
      title: "Tomato Pasta",
      imgSrc: "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/recipe-img.png",
      ingredients: ["Pasta", "Oil", "Onions", "Salt", "Tomato Pasta Sauce", "Cheese"]
    };
    document.getElementById('tmt').innerHTML = recipeObj.title;
    document.getElementById('imgid').src = recipeObj.imgSrc;

    let ul = document.getElementById('ulid');
    for (let data of recipeObj.ingredients) {
      let li = document.createElement('li');
      ul.appendChild(li);
      li.innerHTML = data;

    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</body>

</html>
