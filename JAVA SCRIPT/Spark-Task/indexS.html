<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styleS.css">
</head>

<body>
  <div class="container back_color d-flex flex-column align-items-center py-5">
    <div class="top_head">
      <h2>Spark<span>Redeem</span></h2>
    </div>
    <div class="inner_color row w-100 d-flex justify-content-center">
      <div class="white_div col-11 col-md-9 p-3 p-md-5">
        <label>Name *</label>
        <input type="text" id="name" class=""><br>
        <div id="name_required"></div>
        <label>Email *</label>
        <input type="email" id="email" class="" placeholder="@gmail.com"><br>
        <label>Mobile Number *</label>
        <input type="number" id="number" class=""><br>
        <label>Password *</label>
        <input type="password" id="password" class="" placeholder="(Min 4,Max 6 digits)"><br>
        <label>City *</label>
        <input type="text" id="city" class=""><br>
        <label>Pin Code *</label>
        <input type="number" id="pin" class="" placeholder=" In Six Digits"><br>
        <label>Referral Code</label>
        <input type="number" id="regerral" class=""><br>
        <h5> <input type="checkbox"> I Accept <a
            href="https://www.termsfeed.com/blog/sample-terms-and-conditions-template/">Terms & Conditions.</a></h5>
        <div>
          <button onclick="login()" class="text-white bg-success click_one">Register</button>
        </div>
      </div>
    </div>
    <div class="login_end">
      <h4>Are you a register user?<a href="">Login</a>Now!</h4>
    </div>

  </div>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="./scriptS.js" type="text/javascript"></script>
</body>

</html>
