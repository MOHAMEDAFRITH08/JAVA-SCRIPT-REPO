<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Otp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        .main {
            background-image: linear-gradient(white, rgb(236, 170, 170));
            height: 250px;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <div>
            <button type="button" class="btn btn-outline-success" id="btn">Get OTP</button>
        </div>
        <div>
            <p id="demo" class="fs-2"></p>
        </div>
    </div>
    <script>
        var otp = document.getElementById("btn");
        otp.addEventListener("click", () => {
            var a = '';
            for (i = 0; i <= 3; i++) {
                a += Math.floor(Math.random() * 10);
            }
            document.getElementById('demo').innerText = a;
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
